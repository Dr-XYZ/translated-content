name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *" # 每天 UTC 03:00（台灣 11:00）
  workflow_dispatch: # 可手動執行

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/UPSTREAM_OWNER/UPSTREAM_REPO.git
          git fetch upstream

      - name: Sync upstream changes
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes
        run: |
          git push origin main